<div class="container">
    <div class="row mt-3">
        <div class="col-md-8">
            <h3>Student List</h3>
        </div>
        <div class="col-md-4">
            <a href="#" routerLink="/create" class="btn btn-primary btn-sm float-right"> + New</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Sr.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Course</th>
                    <th> Action </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let stud of stud_list;let i=index;">
                    <td>{{i+1}}</td>
                    <td>{{stud.s_name}}</td>
                    <td>{{stud.s_email}}</td>
                    <td>{{stud.s_mobile}}</td>
                    <td>{{stud.s_course}}</td>
                    <td>
                      <a href="#" routerLink="/update/{{i}}" class="btn btn-primary btn-sm mr-1">Edit</a>
                      <button class="btn btn-danger btn-sm mr-1" (click)="delete(i)">Delete</button>
                      <a href="#" routerLink="/details/{{i}}" class="btn btn-warning btn-sm">View</a>
                    </td>
                  </tr>
                </tbody>
              </table>
              
        </div>
    </div>
</div>
