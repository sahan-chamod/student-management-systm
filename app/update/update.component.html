
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h3>Update Student</h3>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
           <div class="form-row">
                  <div class="col">
                    <input type="number" class="form-control" [(ngModel)]="s_id" placeholder="Student Id">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" [(ngModel)]="s_name" placeholder="Student Name">
                  </div>
            </div>
        <div class="form-row mt-3">
            <div class="col">
              <input type="text" class="form-control" [(ngModel)]="s_email" placeholder="Student Email">
            </div>
            <div class="col">
              <input type="text" class="form-control" [(ngModel)]="s_mobile" placeholder="Student Mobile">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mt-3">
              <input type="text" class="form-control" [(ngModel)]="s_course" placeholder="Student Course">
            </div>
            <div class="col-md-6 mt-1">
                <button class="btn btn-success btn-sm mt-3 ml-4" (click)="update()">Student Update</button>
            </div>
        </div>
        
    </div>
</div>
